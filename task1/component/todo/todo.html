<label>TODO:</label>
<input ng-model="$ctrl.item.description">
<input type="date" ng-model="$ctrl.item.deadline">
<button ng-click="$ctrl.addItem()">Add</button>
<hr>
<input ng-model="$ctrl.search.description">
<hr>
<table>
    <thead>
    <th ng-click="$ctrl.sort('description')">Description</th>
    <th>Done</th>
    <th ng-click="$ctrl.sort('deadline')">Deadline</th>
    <th>Actions</th>
    </thead>
    <tr ng-repeat="item in $ctrl.items
            | orderBy : $ctrl.sortField : $ctrl.sortOrder
            | filter : $ctrl.search
            | startFrom : $ctrl.startingItem()
            | limitTo : $ctrl.itemsPerPage"
        ng-class="$ctrl.defineClass(item.deadline)">
        <td>
            <input ng-model="item.description" ng-show="item.editing">
            <span ng-show="!item.editing">{{item.description}}</span>
        </td>
        <td>
            <input type="checkbox" ng-model="item.done">
        </td>
        <td>
            <input type="date" ng-model="item.deadline" ng-show="item.editing">
            <span ng-show="!item.editing">{{item.deadline | date : 'MM-dd-yyyy'}}</span>
        </td>
        <td>
            <button ng-click="$ctrl.editItem(item)">
                Edit
            </button>
            <button ng-click="$ctrl.deleteItem(item)">
                Delete
            </button>
        </td>
    </tr>
</table>
<hr>
